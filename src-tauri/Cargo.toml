[package]
name = "premium-pos"
version = "0.1.0"
description = "Premium POS and Inventory Management System"
authors = ["you"]
license = ""
repository = ""
default-run = "premium-pos"
edition = "2021"
rust-version = "1.60"

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
bcrypt = "0.15"
uuid = { version = "1.0", features = ["v4"] }
sqlx = { version = "0.8", features = ["sqlite", "runtime-tokio-rustls"] }
directories = "4"
chrono = { version = "0.4.31", features = ["serde"] }
